<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Survey Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Survey Form</h1>
      <form action="https://enw7u145b8im9.x.pipedream.net/"  method="post"><br><br>
      
        <fieldset>
          <legend><h1><b>Contact Details</b></h1></legend>
        
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">First Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/  required>
          </div>
          <div class="user-input-box">
            <label for="Last Name">Last Name</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Your Last Name"/ required>
          </div>
          
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/  required>
          </div><br>
          <div class="user-input-box"><br>
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/  required>
          </div></fieldset>
          <fieldset>
            <legend><h1><b>Address</b></h1></legend>
          
         <div class="main-user-info">
          <div class="user-input-box">
            <label for="Sreet Name">Sreet Name</label>
            <input type="text"
                    id="streetName"
                    name="streetName"
                    placeholder="Enter Your Sreet Name"/  required>
          </div>
          <div class="user-input-box">
            <label for="City Name">City</label>
            <input type="text"
                    id="cityname"
                    name="cityname"
                    placeholder="Enter Your City"/  required>
          </div>
          
          <div class="user-input-box">
            <label for="StateNumber">State</label>
            <input type="text"
                    id="Statename"
                    name="Statename"
                    placeholder="Enter Your State"/  required>
          </div><br>
          <div class="user-input-box"><br>
            <label for="pincode">Pincode</label>
            <input type="text"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter Pincode"/  required>
          </div>
        </div></fieldset><fieldset>
          <legend><h1><b>Ratings</b></h1></legend>
        <div class="Ratings-details-box"><br><br>
          <span class="Ratings-title"> Quality Of Product Received</span><br><br>
          <div class="Ratings-category">
            <input type="radio" name="Ratings" id="Excellent"  required>
            <label for="Excellent">Excellent</label>
            <i class="fa fa-smile-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-smile-o" style="font-size: xx-large;" ></i>
            <input type="radio" name="Ratings" id="Good"  required>
            <label for="Good">Good</label>
            <i class="fa fa-meh-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-meh-o" style="font-size: xx-large;" ></i>
            <input type="radio" name="Ratings" id="Bad"  required>
            <label for="Bad">Bad</label>
            <i class="fa fa-frown-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-frown-o" style="font-size: xx-large;" ></i>
          </div>
        </div><br><br>
        <div class="Ratings-details-box">
          <span class="Ratings-title">Value for Money</span><br><br>
          <div class="Ratings-category">
            <input type="radio" name="Ratings" id="Excellent"  required>
            <label for="Excellent">Excellent</label>
            <i class="fa fa-smile-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-smile-o" style="font-size: xx-large;" ></i>
            <input type="radio" name="Ratings" id="Good"  required>
            <label for="Good">Good</label>
            <i class="fa fa-meh-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-meh-o" style="font-size: xx-large;" ></i>
            <input type="radio" name="Ratings" id="Bad"  required>
            <label for="Bad">Bad</label>
            <i class="fa fa-frown-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-frown-o" style="font-size: xx-large;" ></i>
          </div>
        </div><br><br>
        <div class="Ratings-details-box">
          <span class="Ratings-title">Delivery</span><br><br>
          <div class="Ratings-category">
            <input type="radio" name="Ratings" id="Excellent"  required>
            <label for="Excellent">Excellent</label>
            <i class="fa fa-smile-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-smile-o" style="font-size: xx-large;" ></i>
            <input type="radio" name="Ratings" id="Good"  required>
            <label for="Good">Good</label>
            <i class="fa fa-meh-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-meh-o" style="font-size: xx-large;" ></i>
            <input type="radio" name="Ratings" id="Bad"  required>
            <label for="Bad">Bad</label>
            <i class="fa fa-frown-o" style="font-size: xx-large;" ></i>
            <i class="fa fa-frown-o" style="font-size: xx-large;" ></i>
          </div>
        </div></fieldset>
        <br><br><br>
   
        <div class="form-submit-btn">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>
  </body>
</html>
